<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
         
        <h:form id="add_student_report">    
                
            
                    <h:panelGrid id="add_student_grid"
                                 style="float: #{langBean.styleFloat};text-align: right" 
                                 columns="5" 
                                 border="" 
                                 dir="#{langBean.dir}">  
                        
                        <p:outputLabel value="#{msgs.student_number_en}:"/>
                        
                        <p:inputText style="width:170px"
                                     value="#{sessionBean.student.studentId}"
                                     readonly="true">                                     
                        </p:inputText>
                        
                        <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        
                        
                         <p:outputLabel value="#{msgs.name}:"/>
                         
                         <p:inputText style="width:170px"
                                     value="#{sessionBean.student.firstName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        
                        
                        <p:inputText style="width:170px"
                                     value="#{sessionBean.student.secondName}"                                      
                                     readonly="true">
                        </p:inputText>
                        
                       
                        <p:inputText style="width:170px"
                                     value="#{sessionBean.student.thirdName}"                                      
                                     readonly="true">
                        </p:inputText>
                        
                        
                        <p:inputText style="width:170px"
                                     value="#{sessionBean.student.familyName}"                                      
                                     readonly="true">
                        </p:inputText>
                
                         <p:commandButton value="Back" 
                                         actionListener="#{sessionBean.resetData()}" 
                                         action="/hoffaz/registrar/add_edit_student.xhtml"/>
                 </h:panelGrid>
            
                        
               
            </h:form>
             
        </ui:decorate>
    </h:body>
</html>
