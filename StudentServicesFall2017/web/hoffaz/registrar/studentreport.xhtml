<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 

            <h:form id="add_student_report">    


                <h:panelGrid id="add_student_grid"
                             style="float: #{langBean.styleFloat};text-align: right" 
                             columns="5" 
                             border="" 
                             dir="#{langBean.dir}">  

                    <p:outputLabel value="#{msgs.student_number_en}:"/>

                    <p:outputLabel style="width:170px"
                                   value="#{sessionBean.student.studentId}">                                     
                    </p:outputLabel>

                    <p:outputLabel/><p:outputLabel/><p:outputLabel/>


                    <p:outputLabel value="#{msgs.name}:"/>

                    <p:outputLabel style="width:170px"
                                   value="#{sessionBean.student.firstName}">
                    </p:outputLabel>


                    <p:outputLabel style="width:170px"
                                   value="#{sessionBean.student.secondName}">
                    </p:outputLabel>


                    <p:outputLabel style="width:170px"
                                   value="#{sessionBean.student.thirdName}">
                    </p:outputLabel>


                    <p:outputLabel style="width:170px"
                                   value="#{sessionBean.student.familyName}">
                    </p:outputLabel>


                </h:panelGrid>

                <p:commandButton value="Back" 
                                 actionListener="#{sessionBean.resetData()}" 
                                 action="/hoffaz/registrar/add_edit_student.xhtml"/>

                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="add_student_grid" />
                </p:commandButton>

            </h:form>

        </ui:decorate>
    </h:body>
</html>
