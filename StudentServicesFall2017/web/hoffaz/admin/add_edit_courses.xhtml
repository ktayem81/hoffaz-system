<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.admin}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <h:form id="add_employee_tutorials">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.employee_tutorials_info}"                            
                         style="min-height:200px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.tutorial_name}:" for="tutorial_name"/>
                        <p:inputText id="tutorial_name"
                                     style="width:300px"
                                     value="#{addEditCoursesBean.courseName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="tutorial_name" styleClass="errorMsg"/>

                       

                                        

                       

                        

                        <p:outputLabel value="#{msgs.description}:" for="description"/>
                        <p:inputTextarea id="description"
                                         value="#{addEditCoursesBean.courseDescription}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputTextarea>
                        <h:message for="description" styleClass="errorMsg"/>                                        

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditCoursesBean.saveCourse()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="/hoffaz/admin/add_edit_courses.xhtml"  />                                   
            </h:form>
        
</ui:decorate>         
    </h:body>
</html>
