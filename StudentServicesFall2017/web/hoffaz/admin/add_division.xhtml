<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.admin}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <h:form id="add_division">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>
               
                <p:panel header="#{msgs.add_division_en}"                            
                         style="min-height:350px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};text-align: right" 
                                 columns="6" 
                                 
                                 dir="#{langBean.dir}">  
                        
                        <p:outputLabel value="#{msgs.semester_number_en}:" for="semester_number"/>
                        <p:inputText id="semester_number"
                                     style="width:170px"
                                     value="#{addEditEventBean.nameEn}"
                                     readonly="true"
                                     >                                     
                        </p:inputText>
                        <h:message for="semester_number" styleClass="errorMsg"/>
                      <p:outputLabel value="#{msgs.year_en}:" for="year"/>
                        <p:inputText id="year"
                                     style="width:170px"
                                     value="#{addEditEventBean.nameEn}"
                                     readonly="true"
                                     >                                     
                        </p:inputText>
                        <h:message for="year" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.division_number_en}:" for="division_number"/>
                        <p:inputText id="division_number"
                                     style="width:170px"
                                     value="#{addEditEventBean.nameEn}"
                                     readonly="true"
                                     >                                     
                        </p:inputText>
                        <h:message for="division_number" styleClass="errorMsg"/>
                        <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        
                        <p:outputLabel value="#{msgs.class_name_en}:" for="class_name"/>
                       
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="class_name"
                                         style="width:150px"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="class_name" styleClass="errorMsg"/>                    
    <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        <p:outputLabel value="#{msgs.level_name_en}:" for="level_name"/>
                       
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="level_name"
                                         style="width:150px"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="level_name" styleClass="errorMsg"/> 
                        <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        <p:outputLabel value="#{msgs.teacher_name_en}:" for="teacher_name"/>
                       
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="teacher_name"
                                         style="width:150px"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="teacher_name" styleClass="errorMsg"/> 
                        <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        <p:outputLabel value="#{msgs.note_en}:" for="note"/>
                        <p:inputTextarea id="note"
                                     value="#{addEditEventBean.placeEn}"
                                     style="width:170px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}"
                                     
                                     >
                        </p:inputTextarea>
                        <h:message for="note" styleClass="errorMsg"/>
                        
                        </h:panelGrid>
                  
                  
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_events"  />                                   
            </h:form>

       </ui:decorate>         
    </h:body>
</html>
