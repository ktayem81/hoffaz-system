<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
            <h:form id="add_place">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.place_info}"                            
                         style="min-height:200px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.place_name}:" for="place_name"/>
                        <p:inputText id="place_name"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="place_name" styleClass="errorMsg"/>

                       

                        <p:outputLabel value="#{msgs.line_name}:" for="line_name"/>
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="line_name"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="line_name" styleClass="errorMsg"/>                    

                        <p:outputLabel value="#{msgs.place_num}:" for="place_num"/>
                        <p:inputText id="place_num"
                                     value="#{addEditEventBean.placeEn}"
                                     style="width:200px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText> 
                        <h:message for="place_num" styleClass="errorMsg"/>

                                                             

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_events"  />                                   
            </h:form>
       
</ui:composition>
