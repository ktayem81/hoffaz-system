<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>#{msgs.admin}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <h:form id="add_employees">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.employee_info}"                            
                         style="min-height:500px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="6"                              
                                 dir="#{langBean.dir}">
                        
                    
                        <p:outputLabel value="#{msgs.user_fname}:" for="user_fname"/>
                        <p:inputText id="user_fname"
                                     style="width:200px"
                                     value="#{addEditEmployeesBean.firstName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_fname" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.user_sname}:" for="user_sname"/>
                        <p:inputText id="user_sname"
                                     style="width:200px"
                                     value="#{addEditEmployeesBean.secondName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_sname" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.user_tname}:" for="user_tname"/>
                        <p:inputText id="user_tname"
                                     style="width:200px"
                                     value="#{addEditEmployeesBean.thirdName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_tname" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.user_faname}:" for="user_faname"/>
                        <p:inputText id="user_faname"
                                     style="width:200px"
                                     value="#{addEditEmployeesBean.familyName}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_faname" styleClass="errorMsg"/>
                        
                        
                        <p:outputLabel value="#{msgs.branch_name}:" for="branch_name"/>
                        <p:selectOneMenu value="#{addEditEmployeesBean.branchId}"
                                         id="branch_name"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="branch"
                                           value="#{addEditEmployeesBean.branchList}" 
                                           itemLabel="#{branch.branchName}"
                                           itemValue="#{branch.branchId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="branch_name" styleClass="errorMsg"/> 
                        <p:outputLabel value="#{msgs.center_name}:" for="center_name"/>
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="center_name"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="center_name" styleClass="errorMsg"/> 
                        

                       <p:outputLabel value="#{msgs.tele}:" for="tele"/>
                        <p:inputText id="tele"
                                     value="#{addEditEventBean.placeAr}"
                                     style="width:200px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="tele" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.whatsapp}:" for="whatsapp"/>
                        <p:inputText id="whatsapp"
                                     value="#{addEditEventBean.placeAr}"
                                     style="width:200px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="whatsapp" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.address}:" for="address"/>
                        <p:inputTextarea id="address"
                                     value="#{addEditEventBean.placeAr}"
                                     style="width:200px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputTextarea>
                        <h:message for="address" styleClass="errorMsg"/>           

                        <p:outputLabel value="#{msgs.Nationality}:" for="Nationality"/>
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="Nationality"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="Nationality" styleClass="errorMsg"/> 
                        

                        <p:outputLabel value="#{msgs.user_num}:" for="user_num"/>
                        <p:inputText id="user_num"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_num" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.user_roll}:" for="user_roll"/>
                        <p:inputText id="user_roll"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_roll" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.salary}:" for="salary"/>
                        <p:inputText id="salary"
                                     style="width:300px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="salary" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.coursenum}:" for="coursenum"/>
                        <p:inputText id="coursenum"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="coursenum" styleClass="errorMsg"/>
                         <p:outputLabel value="#{msgs.coursename}:" for="coursename"/>
                        <p:selectOneMenu value="#{addEditEventBean.eventTypeId}"
                                         id="coursename"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="type"
                                           value="#{addEditEventBean.eventTypes}" 
                                           itemLabel="#{langBean.isEnglish?type.nameEn:type.nameAr}"
                                           itemValue="#{type.typeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="coursename" styleClass="errorMsg"/> 
                        
                        <p:outputLabel value="#{msgs.date}:" for="date"/>
                        <p:inputText id="date"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="date" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.period}:" for="period"/>
                        <p:inputText id="period"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="period" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.place}:" for="place"/>
                        <p:inputText id="place"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="place" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.certificatenum}:" for="certificatenum"/>
                        <p:inputText id="certificatenum"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="certificatenum" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.comments}:" for="comments"/>
                        <p:inputTextarea id="comments"
                                     style="width:400px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputTextarea>
                        <h:message for="comments" styleClass="errorMsg"/>


                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_events"  />                                   
            </h:form>
        
    </ui:decorate>         
    </h:body>
</html>
