<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.admin}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <h:form id="add_trip">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.trip_info}"                            
                         style="min-height:300px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        
                       
                        
                        <p:outputLabel value="#{msgs.trip_name}:" for="trip_name"/>
                        <p:inputText id="trip_name"
                                     style="width:300px"
                                     value="#{addEditTripBean.tripDescription}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="trip_name" styleClass="errorMsg"/>
                        
                       
                       
                        
                       

                        <p:outputLabel value="#{msgs.trip_driver}:" for="trip_driver"/>
                        <p:selectOneMenu value="#{addEditTripBean.employeeId}"
                                         id="trip_driver"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="driver"
                                           value="#{addEditTripBean.employeesList}" 
                                           itemLabel="#{driver.firstName} #{driver.familyName}"
                                           itemValue="#{driver.employeeId}"/>                             
                        </p:selectOneMenu>
                        <h:message for="trip_driver" styleClass="errorMsg"/>                    

                        

                        

                                                             

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditTripBean.saveTrip()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="/hoffaz/admin/add_edit_trip.xhtml"  />                                   
            </h:form>
       
    
</ui:decorate>         
    </h:body>
</html>
