<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.admin}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <h:form id="add_users">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.user_info}"                            
                         style="min-height:250px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="6"                              
                                 dir="#{langBean.dir}">
                        
                        
                        
                         <p:outputLabel value="#{msgs.user_num}:" for="user_num"/>
                        <p:inputText id="user_num"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_num" styleClass="errorMsg"/>
                        
                        <p:commandButton value="#{msgs.search}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                        
                       
                        <p:outputLabel value=""/>
                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{msgs.user_fname}:" for="user_fname"/>
                        <p:inputText id="user_fname"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_fname" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.user_sname}:" for="user_sname"/>
                        <p:inputText id="user_sname"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_sname" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.user_tname}:" for="user_tname"/>
                        <p:inputText id="user_tname"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_tname" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.user_faname}:" for="user_faname"/>
                        <p:inputText id="user_faname"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="user_faname" styleClass="errorMsg"/>
                        
                        
                        <p:outputLabel value="#{msgs.username}:" for="username"/>
                        <p:inputText id="username"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="username" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.password}:" for="password"/>
                        <p:inputText id="password"
                                     style="width:200px"
                                     value=""                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="password" styleClass="errorMsg"/>

                       

                                      

                        

                        

                                                             

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_events"  />                                   
            </h:form>
        
    
</ui:decorate>         
    </h:body>
</html>
