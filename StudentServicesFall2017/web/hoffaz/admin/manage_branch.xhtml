<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <ui:decorate template="/app_templates/app_template.xhtml"> 
    <h:form id="manage_branch_form">  
        
        
       <p:dataTable id="manage_branch_table"
                    styleClass="dataTable"
                    var="class"
                    value="#{addBranchBean.branches}"                    
                    selection="#{addBranchBean.selectedBranch}"
                    rowKey="#{branch.branchId}"                    
                    rows="10"     
                    rowsPerPageTemplate="5,10,20"
                    dir="#{langBean.dir}"
                    emptyMessage="#{msgs.no_branches}"
                    paginator="true"
                    paginatorPosition="top" 
                    paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                     >
					 
					   
            <f:facet name="header" id="header">
                #{msgs.branch_info}
            </f:facet>   
            
           <p:ajax event="rowSelectRadio"
                   update=":manage_branch_form:manage_branch_table"/>
           
            <p:column selectionMode="single" style="width:5%;text-align:center;"/>

            <p:column headerText="#{msgs.branch_name}"
                      style="width:20%;"
                      filterBy="#{branch.branchId}"
                      filterMatchMode="contains"
                      sortBy="#{branch.branchId}">                    
                <h:outputText value="#{branch.branchId}"/>  
            </p:column>
            
            <p:column headerText="#{msgs.branch_state}"
                      style="width:20%"
                      filterBy="#{branch.branch_state}"
                      filterMatchMode="contains"
                      sortBy="#{branch.branch_state}">                    
                <h:outputText value="#{branch.branch_state}"/>  
            </p:column>
            <p:column headerText="#{msgs.branch_num}"
                      style="width:20%"
                      filterBy="#{branch.branch_num}"
                      filterMatchMode="contains"
                      sortBy="#{branch.branch_num}">                    
                <h:outputText value="#{branch.branch_num}"/>  
            </p:column>
            <p:column headerText="#{msgs.tele}"
                      style="width:20%"
                      filterBy="#{branch.tele}"
                      filterMatchMode="contains"
                      sortBy="#{branch.tele}">                    
                <h:outputText value="#{branch.tele}"/>  
            </p:column>
            <p:column headerText="#{msgs.comments}"
                      style="width:20%"
                      filterBy="#{branch.comments}"
                      filterMatchMode="contains"
                      sortBy="#{branch.comments}">                    
                <h:outputText value="#{branch.comments}"/>  
            </p:column>
            
             <


           
            <f:facet name="footer">
                <p:toolbar style="border: none">
                    <p:toolbarGroup align="#{languageBean.screenLeft}">
                        <p:commandButton value="#{msgs.delete}"
                                         icon="ui-icon-minus"                                  
                                         iconPos="#{langBean.styleFloat}"
                                         styleClass="commandButton"
                                         style="float:#{langBean.styleFloat}"
                                         update="@form"
                                         disabled="#{addBranchBean.selectedBranch==null}" 
                                         onclick="return confirm('#{msgs.confirm_delete_event}?');"
                                         actionListener="#{addBranchBean.deleteSelectedBranch()}"
                                         action="/hoffaz/admin/manage_branch.xhtml" />
                        <p:commandButton value="#{msgs.edit}"
                                         icon="ui-icon-pencil"                                  
                                         iconPos="#{langBean.styleFloat}"
                                         styleClass="commandButton"
                                         style="float:#{langBean.styleFloat}"                                                                                                
                                         disabled="#{addBranchBean.selectedBranch==null}"                                                 
                                         actionListener="#{addBranchBean.saveSelectedItemId()}"
                                         action="Branch" />
                    </p:toolbarGroup>
                </p:toolbar>
            </f:facet>


        </p:dataTable>

        <p:commandButton value="#{msgs.add}"
                         icon="ui-icon-plus"                                  
                         iconPos="#{langBean.styleFloat}"
                         styleClass="commandButton"
                         style="float:#{langBean.styleFloat}" 
                         actionListener="#{sessionBean.setSelectedItemId(-1)}"
                         action="/hoffaz/admin/Branch" />                
    </h:form>

        </ui:decorate>   
    </h:body>
</html>
