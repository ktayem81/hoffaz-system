<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.donate_en}</title>
    </h:head>

    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="manage_donates_form"> 
                
                <p:dataTable id="manage_donates_table"
                             styleClass="dataTable"
                             var="donate"
                             value="#{manageDonateBean.donates}"                                      
                             rows="10"     
                             rowsPerPageTemplate="5,10,20"
                             dir="#{langBean.dir}"
                             emptyMessage="#{msgs.no_donates}"
                             paginator="true"
                             paginatorPosition="top" 
                             paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >


                    <f:facet name="header" id="header">
                        #{msgs.donate_en}
                    </f:facet>   

                    <p:ajax event="rowSelectRadio"
                            update=":manage_donates_form:manage_donates_table"/>

                    <p:column headerText="#{msgs.number_en}"
                              style="width:15%;"
                              filterBy="#{donate.donateId}"
                              filterMatchMode="contains"
                              sortBy="#{donate.donateId}">                    
                        <h:outputText value="#{donate.donateId}"/>  
                    </p:column>

                    <p:column headerText="#{msgs.name}"
                              style="width:60%"
                              filterBy="#{donate.donaterName}"
                              filterMatchMode="contains"
                              sortBy="#{donate.donaterName}">                    
                        <h:outputText value="#{donate.donaterName}"/>  
                    </p:column>
                    
                    <p:column headerText="#{msgs.date}"
                              style="width:60%"
                              filterBy="#{donate.insertDate}"
                              filterMatchMode="contains"
                              sortBy="#{donate.insertDate}">                    
                        <h:outputText value="#{donate.insertDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>  
                    </p:column>
                    
                    
                    <p:column headerText="#{msgs.amount_en}"
                              style="width:25%"
                              filterBy="#{donate.donateAmount}"
                              filterMatchMode="contains"
                              sortBy="#{donate.donateAmount}">                    
                        <h:outputText value="#{donate.donateAmount}"/>  
                    </p:column>


                    <f:facet name="footer">
                        <p:toolbar style="border: none">

                        </p:toolbar>
                    </f:facet>


                </p:dataTable>

                <p:commandButton value="#{msgs.add}"
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 action="/hoffaz/Accountant/add_edit_donate.xhtml" />                
            </h:form>

        </ui:decorate>         
    </h:body>
</html>
