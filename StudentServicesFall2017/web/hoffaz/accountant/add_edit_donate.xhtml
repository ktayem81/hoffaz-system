<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msgs.payments_en}</title>
    </h:head>

    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="donate">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>
               
                <p:panel header="#{msgs.donate_en}"                            
                         style="min-height:300px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                            <h:panelGrid id="pay_donate"
                                 style="float: #{langBean.styleFloat};text-align: match-parent" 
                                 columns="3"
                                 dir="#{langBean.dir}"> 
                                
                        <p:outputLabel value="#{msgs.amount_en}:" for="amount_donate"/>
                        <p:inputText id="amount_donate"
                                     style="width:170px"                                    
                                      required="true"
                                      requiredMessage="#{msgs.required_msg}"
                                      value="#{addEditDonateBean.donateAmount}"
                                     >                                     
                        </p:inputText>
                        
                        <h:message for="amount_donate" styleClass="errorMsg"/>
                        
                       
                        <p:outputLabel value="#{msgs.donater_en}:" for="donater"/>
                        <p:inputText id="donater"
                                     style="width:170px"
                                      required="true"
                                      requiredMessage="#{msgs.required_msg}"
                                      value="#{addEditDonateBean.donaterName}"
                                     >                                     
                        </p:inputText>
                        
                        <h:message for="donater" styleClass="errorMsg"/>
                                                                                   
                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditDonateBean.saveDonate()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="/hoffaz/sql_exception.xhtml"  />                                   
            </h:panelGrid>
                </p:panel>
            </h:form>
        
   </ui:decorate>         
    </h:body>
</html>
