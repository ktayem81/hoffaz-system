<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.parents_en}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="parents">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.parents_en}"                            
                         style="min-height:300px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:ribbon activeIndex="#{sessionBean.menuIndex}"> 
                            <p:tab title="#{msgs.parents_en}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.add_student_en}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="/hoffaz/hoffaz_teacher.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>  
                            <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                                <p:commandButton  value="#{msgs.enrollment_student_en}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="/hoffaz/hoffaz_teacher.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>  
                            <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.add_student_en}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="/hoffaz/hoffaz_teacher.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>  
                        </p:tab>
                        </p:ribbon>
                       
                                        

                                               
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditEventBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_events"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
