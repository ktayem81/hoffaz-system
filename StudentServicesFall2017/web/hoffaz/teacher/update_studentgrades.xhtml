<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.studentGrade}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 

            <h:form id="update_grade">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.add_grade}"                            
                         style="min-height:200px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:14pt; font-weight:900;">
                    <h:panelGrid id="update_grad"
                                 style="float: #{langBean.styleFloat};text-align: right" 
                                 columns="3" 

                                 dir="#{langBean.dir}">  

                        <p:outputLabel value="#{addEditStudentGradesBean.selectedStudentGrade.firstName}:" for="grade"/>
                        <p:inputText id="grade" style="width:170px"
                                     value="#{addEditStudentGradesBean.selectedStudentGrade.grade}"                                      
                                     required="true"
                                     maxlength="2"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="grade" styleClass="errorMsg"/>
                    </h:panelGrid>


                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditStudentGradesBean.updateStudentGrades()}" 
                                 action="/hoffaz/teacher/manage_studentgrades.xhtml" />
                
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="/hoffaz/teacher/manage_studentgrades.xhtml"  />                                   
            </h:form>
            
        </ui:decorate>
    </h:body>
</html>
