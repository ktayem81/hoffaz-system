<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      

    <h:head>
        <title>#{msgs.payments_en}</title>
    </h:head>

    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="grades">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>
               
                <p:panel header="#{msgs.grades_en}"                            
                         style="min-height:300px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                            <h:panelGrid id="grades"
                                 style="float: #{langBean.styleFloat};text-align: match-parent" 
                                 columns="2" 
                                 dir="#{langBean.dir}">  
                                <p:outputLabel value="#{msgs.level_name_en}:"/>
                                
                                <p:selectOneMenu value="#{addEditClassDefBean}"
                                     id="class_level"
                                     style="width:170px; float:#{langBean.styleFloat} direction:#{langBean.dir}"
                                     required="true" panelStyle="float:#{langBean.styleFloat}"                                                                                  
                                     requiredMessage=" #{msgs.required_msg}">
                        <f:selectItem itemLabel="#{msgs.select_one}"
                                      itemValue=""/>
                        <f:selectItems var="class_level"
                                       value="#{addEditStudentBean.nationalityList}" 
                                       itemLabel="#{class_level.}"
                                       itemValue="#{nationality.nationality}"/>                             
                    </p:selectOneMenu>
                                
                            </h:panelGrid>
                </p:panel>
            </h:form>
                 
   </ui:decorate>         
    </h:body>
</html>
